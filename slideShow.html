<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slide Show</title>
    <script type="text/javascript" src="jsFiles/slideShow.js"></script>
  </head>
  <style>
    div.slideShow{
      height: 500px;
      width: 80%;
    }
    img{
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <body>
    <!--Images acquired under CC0 from www.pixabay.com-->
    <div class="slideShow">
      <img src="images/alpaca1.jpg" id="slideImage" >
    </div>
    <br>
    <button value="Previous" onclick="previousImage()">Previous</button>
    <button value="Next" onclick="nextImage()">Next</button>
  </body>
</html>
